<!-- Create radio button (MERN, MEAN : course)and checkbox(HTML, CSS, React, Node : technology) and explain the difference between these two  -->
    <!-- radio -->
<!-- Its is used when only one option to be selected out of several available options.
Radio button is presented as small circle on the screen. -->
    <!-- checkbox -->
<!-- Checkbox allow one or many options to be selected.
Checkbox is presented as small square box on the screen. -->
<p>Course:</p>
<input type="radio" name="course" vale="MERN">
<label for="MERN"> MERN</label><br>
